<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Edit Schedule</h1>
        <form method="post">
            <div class="form-group">
                <label for="day_of_week">Day of Week:</label>
                <input type="text" id="day_of_week" name="day_of_week" class="form-control" value="{{ schedule.day_of_week }}" required>
            </div>
            <div class="form-group">
                <label for="start_time">Start Time:</label>
                <input type="text" id="start_time" name="start_time" class="form-control" value="{{ schedule.start_time }}" required>
            </div>
            <div class="form-group">
                <label for="end_time">End Time:</label>
                <input type="text" id="end_time" name="end_time" class="form-control" value="{{ schedule.end_time }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Schedule</button>
        </form>
    </div>
</body>
</html>
